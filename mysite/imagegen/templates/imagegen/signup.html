<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <span>SHA_Project</span>
            </div>
            <div class="nav-buttons">
                <a href="{% url 'login' %}" class="btn">로그인</a>
                <a href="{% url 'signup' %}" class="btn">회원가입</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <h2>회원가입</h2>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="generate-button">회원가입</button>
            <div class="form-footer">
                <p>이미 계정이 있으신가요? <a href="{% url 'login' %}" class="link">로그인</a></p>
            </div>
        </form>
    </div>
</body>
</html>
