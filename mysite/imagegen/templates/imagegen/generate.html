<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Stable Diffusion 이미지 생성기</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Stable Diffusion 이미지 생성기</h1>

        <div class="button-container">
            <button type="button" class="style-button">실사풍</button>
            <button type="button" class="style-button">애니풍</button>
            <button type="button" class="style-button">도트풍</button>
        </div>
        
        <form method="post" class="prompt-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="prompt">프롬프트를 입력하세요 (Korean):</label>
                <input type="text" id="prompt" name="prompt" required>
            </div>
            <div class="form-group">
                <label for="negative_prompt">부정 프롬프트를 입력하세요 (optional, Korean):</label>
                <input type="text" id="negative_prompt" name="negative_prompt">
            </div>
            <button type="submit" class="generate-button">생성</button>
        </form>

        {% if image_url %}
            <div class="image-container">
                <h2>생성된 이미지:</h2>
                <img src="{{ MEDIA_URL }}{{ image_url }}" alt="Generated Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
