{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/board.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'post_list' %}">게시판</a>
    </nav>

    <div class="container mt-4">
        <h1>게시판</h1>
        <a href="{% url 'post_create' %}" class="btn btn-primary">새 게시글 작성</a>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <small>작성자: {{ post.author }} / {{ post.created_at }}</small>
                </li>
            {% empty %}
                <li>게시글이 없습니다.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
